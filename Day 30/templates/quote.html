<!DOCTYPE html>
<html>
<head>
    <title>Quote of the Day</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #8469e4;
        }
        .quote-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <p>{{ quote }}</p>
    </div>
</body>
</html>
