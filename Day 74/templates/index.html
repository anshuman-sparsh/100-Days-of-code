<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Micro-Blog Home</title>
</head>

<body>

    <h1>My Simple Blog</h1>
    <p>
        <a href="{{ url_for('create') }}">Create a New Post</a>
    </p>

    <hr>

    {% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
    </article>
    <hr>
    {% else %}
    <p>No posts yet. Be the first to write one!</p>
    {% endfor %}

</body>

</html>
