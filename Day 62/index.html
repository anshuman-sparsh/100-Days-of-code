<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Tip Calculator</h1>

    <div class="input-group">
      <label for="billAmount">Bill Amount (₹):</label>
      <input type="number" id="billAmount" placeholder="e.g. 100" />
    </div>

    <div class="input-group">
      <label for="tipPercent">Tip Percentage (%):</label>
      <input type="number" id="tipPercent" placeholder="e.g. 15" />
    </div>

    <div class="input-group">
      <label for="numPeople">Number of People:</label>
      <input type="number" id="numPeople" placeholder="e.g. 2" />
    </div>

    <button id="calculateBtn">Calculate</button>

    <div class="result">
      <p>Total Tip: ₹<span id="totalTip">0.00</span></p>
      <p>Tip per Person: ₹<span id="tipPerPerson">0.00</span></p>
      <p>Total per Person: ₹<span id="totalPerPerson">0.00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
