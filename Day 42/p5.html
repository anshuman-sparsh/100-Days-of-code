<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <script src="p5.js" defer></script>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="registerForm">
    <label>Name: <input type="text" id="name" /></label><br /><br />
    <label>Email: <input type="text" id="email" /></label><br /><br />
    <label>Password: <input type="password" id="password" /></label><br /><br />
    <label>Phone: <input type="text" id="phone" /></label><br /><br />
    <button type="submit">Register</button>
  </form>
  <p id="message"></p>
</body>
</html>
