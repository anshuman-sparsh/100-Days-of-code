<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Layout</title>
    <link rel="stylesheet" href="card.css" />
</head>

<body>
    <section class="card-container">
        <div class="card">
            <img src="cat.webp" alt="Image 1" />
            <h3>Cat</h3>
            <p>Not a cat but a cat Image.</p>
        </div>

        <div class="card">
            <img src="superdog.jpg" alt="Image 2" />
            <h3>SuperDog</h3>
            <p>Definitely Not a Dog.</p>
        </div>

        <div class="card">
            <img src="rabbit.webp" alt="Image 3" />
            <h3>Rabbit</h3>
            <p>Not the rabbit from Zootopia.</p>
        </div>
    </section>
</body>

</html>
