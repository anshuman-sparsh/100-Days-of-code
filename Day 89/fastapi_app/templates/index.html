<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Analyzer (FastAPI)</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 2rem auto; padding: 1rem; border: 1px solid #ccc; border-radius: 8px;}
        form { margin-bottom: 1rem; }
        .result { font-weight: bold; color: #009688; }
    </style>
</head>
<body>
    <h1>Number Analyzer (FastAPI Version)</h1>
    
    <form action="/analyze" method="POST">
        <label for="number">Enter a number:</label>
        <input type="number" name="number" id="number" required>
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
        <p class="result">{{ result }}</p>
    {% endif %}

</body>
</html>
