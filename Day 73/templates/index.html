<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>✅ Task Manager</h1>

        <form action="{{ url_for('add') }}" method="POST" class="task-form">
            <input type="text" name="title" placeholder="Enter a new task..." required>
            <button type="submit">Add Task</button>
        </form>

        <div class="task-list">
            <h2>My Tasks</h2>
            <ul>
                {% for task in tasks %}
                <li class="task-item {% if task['status'] == 'done' %}done{% endif %}">
                    <span>{{ task['title'] }}</span>
                    <div class="task-actions">
                        {% if task['status'] == 'pending' %}
                        <a href="{{ url_for('update', task_id=task['id']) }}" class="btn-done">✔</a>
                        {% endif %}
                        <a href="{{ url_for('delete', task_id=task['id']) }}" class="btn-delete">❌</a>
                    </div>
                </li>
                {% else %}
                <li>No tasks yet. Add one above!</li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>

</html>
