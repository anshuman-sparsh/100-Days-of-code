<!DOCTYPE html>
<html>

<head>
    <title>Word Counter</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        textarea {
            width: 100%;
            height: 150px;
        }

        .stats {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h2>Live Word & Character Counter</h2>
    <textarea id="inputText" placeholder="Start typing..."></textarea>
    <div class="stats">
        Words: <span id="wordCount">0</span> |
        Characters: <span id="charCount">0</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
