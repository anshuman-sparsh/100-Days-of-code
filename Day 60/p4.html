<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delay Loader App</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #loader {
      display: none;
      font-size: 24px;
    }
    #loaded {
      display: none;
      color: green;
      font-weight: bold;
      font-size: 24px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start Loading</button>
  <div id="loader">⏳ Loading...</div>
  <div id="loaded">✅ Loaded!</div>

  <script src="p4.js"></script>
</body>
</html>
